<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="backBTNarrow">
  		<ion-back-button style="color: white;" icon="arrow-back-outline" text="" slot="start"></ion-back-button>
		</ion-buttons>

    <ion-title>
      <span style="color: #de2341;">Tesa </span> <span style="color: white;">Bot</span>
    </ion-title>

    <ion-buttons slot="end" (click)="closeTesaBotModal()">
  		<ion-button>
        <ion-icon slot="icon-only" name="close" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="condense-header" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span style="color: #de2341;">Tesa </span> <span style="color: white;">Bot</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  

</ion-content>

<!-- tesa bot -->
<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar animated="true" placeholder="Tesa Bot - Ask Anything..." (ionChange)="searchInput()" [autofocus]="true" autocorrect="on"></ion-searchbar>
  </ion-toolbar>
</ion-footer>
