<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="backBTNarrow">
  		<ion-back-button style="color: white;" icon="arrow-back-outline" text="" slot="start"></ion-back-button>
		</ion-buttons>

    <ion-title> Shout Out </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu" style="color: white;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shout Out</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="main">
    <div class="listContainer" *ngIf="!loadingStatus">
      <ion-list lines="full" *ngIf="shoutOuts.length">
        <ion-item button detail="false" *ngFor="let shoutOut of shoutOuts; let i=index;">
          <ion-thumbnail slot="start">
            <img alt="shout-out sender image" [src]="shoutOut.sender_image" />
          </ion-thumbnail>
          
          <ion-label class="ion-text-wrap">
            <h3>
              {{ shoutOut.sender_name }}
              <ion-icon color="danger" name="arrow-forward-outline"></ion-icon>
              {{ shoutOut.recipient_name }}
            </h3>

            <p> {{ shoutOut.message }} </p>
          </ion-label>
        </ion-item>

        <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
          <ion-infinite-scroll-content loadingText="Loading more content, please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-list>
      
      <section class="emptyContentContainer" *ngIf="!shoutOuts.length">
        <div>
          <img src="assets/images/empty.gif" alt="empty content" width="100%">
          <p>No Published Shout Out Yet!</p>
        </div>
      </section>

    </div>

    <aside class="loadingContainerSection" *ngIf="loadingStatus">
      <section class="lottieLoadingImgSection">
        <ion-img src="assets/lottie/animation_500_lhcdnv18.gif"></ion-img>
      </section>

      <ion-list lines="full">
        <ion-item style="margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true" style="border-radius: 50%;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 90%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-item style="margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true" style="border-radius: 50%;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 90%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-item style="margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true" style="border-radius: 50%;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 90%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-item style="margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true" style="border-radius: 50%;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 90%;"></ion-skeleton-text>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </aside>
  </section>
</ion-content>

<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    Send a shout out to that special someone today!
    <ion-button fill="outline" size="small" color="danger" (click)="openNewShoutOutModal()">Send Shout Out</ion-button>
  </ion-toolbar>
</ion-footer>
